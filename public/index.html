<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ APK Detector with Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #f9fafb;
      text-align: center;
      padding: 40px;
    }
    h2 { color: #3b82f6; }
    .hidden { display: none; }
    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover { background: #1d4ed8; }
    input {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
    }
    #loader { display: none; margin-top: 20px; color: #fbbf24; font-weight: bold; }
    #result { display: none; margin-top: 20px; padding: 15px; border-radius: 8px; text-align: left; }
    .progress { background: #374151; border-radius: 5px; margin-top: 10px; overflow: hidden; }
    .progress-bar { height: 20px; text-align: center; color: #fff; font-weight: bold; }
    .card {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <h2>üîë User Login</h2>
    <div class="card">
      <input type="text" id="username" placeholder="Enter Username"><br>
      <input type="password" id="password" placeholder="Enter Password"><br>
      <button class="btn" onclick="login()">Login</button>
    </div>
  </div>

  <!-- PROFILE PAGE -->
  <div id="profilePage" class="hidden">
    <h2>üë§ Welcome, <span id="displayName"></span></h2>
    <div class="card">
      <p>This is your profile dashboard.</p>
      <button class="btn" onclick="openScanner()">Go to APK Scanner</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- APK SCANNER PAGE -->
  <div id="scannerPage" class="hidden">
    <h2>üöÄ Fake Banking APK Detector</h2>
    <input type="file" id="apkFile" accept=".apk" /><br><br>
    <button class="btn" onclick="checkApk()">Upload & Analyze</button>
    <div id="loader">‚è≥ Scanning APK... Please wait...</div>
    <div id="result"></div>
    <br>
    <button class="btn" onclick="backToProfile()">‚¨Ö Back to Profile</button>
  </div>

  <script>
    let alreadyChecked = false;

    // Simple Login Function
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "" || pass === "") {
        alert("‚ö†Ô∏è Please fill username and password");
        return;
      }

      // Fake login check
      if (pass === "12345") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("profilePage").classList.remove("hidden");
        document.getElementById("displayName").innerText = user;
      } else {
        alert("‚ùå Wrong Password! (Hint: 12345)");
      }
    }

    // Logout
    function logout() {
      document.getElementById("profilePage").classList.add("hidden");
      document.getElementById("scannerPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
      alreadyChecked = false;
    }

    // Open Scanner
    function openScanner() {
      document.getElementById("profilePage").classList.add("hidden");
      document.getElementById("scannerPage").classList.remove("hidden");
    }

    // Back to Profile
    function backToProfile() {
      document.getElementById("scannerPage").classList.add("hidden");
      document.getElementById("profilePage").classList.remove("hidden");
    }

    // APK Check
    function checkApk() {
      if (alreadyChecked) {
        alert("‚ö†Ô∏è APK already checked! You can scan only once.");
        return;
      }

      const fileInput = document.getElementById("apkFile");
      const loader = document.getElementById("loader");
      const resultBox = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("‚ö†Ô∏è Please select an APK file first!");
        return;
      }

      const file = fileInput.files[0];

      loader.style.display = "block";
      resultBox.style.display = "none";

      setTimeout(() => {
        loader.style.display = "none";

        const confidence = Math.floor(Math.random() * 100);
        let status = confidence > 70 ? "‚ö†Ô∏è Suspicious APK detected!" : "‚úÖ Safe APK (Low Risk)";
        let color = confidence > 70 ? "#f87171" : "#34d399";

        resultBox.style.display = "block";
        resultBox.style.background = "rgba(255,255,255,0.1)";
        resultBox.innerHTML = `
          <h2 style="color:${color};">${status}</h2>
          <p><b>File:</b> ${file.name} (${(file.size/1024).toFixed(2)} KB)</p>
          <div class="progress">
            <div class="progress-bar" style="background:${color}; width:${confidence}%;">
              ${confidence}%
            </div>
          </div>
        `;

        alreadyChecked = true;
      }, 2000);
    }
  </script>

</body>
</html>
