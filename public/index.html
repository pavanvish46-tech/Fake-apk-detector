<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
  <title>Fake APK Detector</title>   
    
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">üîç APK Detector</div>
    <nav>
      <a href="#">Home</a>
      <a href="#" onclick="showProfile()">Profile</a>
      <a href="#" onclick="showLogin()">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Detect Fake Banking APKs</h1>
    <p>Upload your APK to analyze permissions & detect fraud risk.</p>

    <div class="upload-section">
      <input type="file" id="apkFile" accept=".apk" />
      <button id="checkBtn" onclick="checkApk()">Check APK</button>
    </div>

    <!-- Detection Result -->
    <div id="result"></div>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('profileModal')">&times;</span>
      <h2>Your Profile</h2>
      <p><b>Name:</b> Guest User</p>
      <p><b>Email:</b> guest@example.com</p>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <script>
    let alreadyChecked = false; // ‚úÖ 1-time check flag

    function checkApk() {
      const fileInput = document.getElementById("apkFile");
      const resultBox = document.getElementById("result");
      const checkBtn = document.getElementById("checkBtn");

      if (alreadyChecked) {
        resultBox.style.display = "block";
        resultBox.innerHTML = `<p style="color:#f87171; font-weight:bold;">‚ùå You can only check 1 APK per session!</p>`;
        return;
      }

      if (!fileInput.files.length) {
        resultBox.style.display = "block";
        resultBox.innerHTML = `<p style="color:#f87171; font-weight:bold;">‚ö†Ô∏è Please select an APK file first!</p>`;
        return;
      }

      // Simulate random confidence score
      const confidence = Math.floor(Math.random() * 100);

      let status = "";
      let color = "";

      if (confidence > 70) {
        status = "‚ö†Ô∏è Suspicious APK detected!";
        color = "#f87171"; // red
      } else {
        status = "‚úÖ Safe APK (Low Risk)";
        color = "#34d399"; // green
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h2 style="color:${color}; text-shadow:0 0 10px ${color};">${status}</h2>
        <p style="font-size:1.2rem; margin-top:10px;">
          Detection Confidence: 
          <span style="font-weight:bold; color:${color}; text-shadow:0 0 8px ${color};">
            ${confidence}%
          </span>
        </p>
      `;

      // ‚úÖ Mark as checked (only once)
      alreadyChecked = true;
      checkBtn.disabled = true;
    }

    // Modal handling
    function showProfile() {
      document.getElementById("profileModal").style.display = "flex";
    }
    function showLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
