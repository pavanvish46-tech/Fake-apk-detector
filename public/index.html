<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Fake Banking APK Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #38bdf8;
      font-size: 24px;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 12px;
      background: #0f172a;
      border: 2px dashed #38bdf8;
      border-radius: 12px;
      width: 100%;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      background: #172554;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: #38bdf8;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: #0f172a;
    }

    button:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #38bdf8;
    }

    .loading {
      color: #facc15;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Fake Banking APK Detector</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="apkFile" accept=".apk" required />
      <button type="submit">Upload & Analyze</button>
    </form>

    <pre id="result">‚ö° Upload an APK file to analyze...</pre>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector("input[type=file]");
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append("apkFile", fileInput.files[0]);

      result.textContent = "üîç Analyzing APK... Please wait.";
      result.classList.add("loading");

      try {
        // Replace with your backend API endpoint
        const response = await fetch("http://localhost:5000/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        result.classList.remove("loading");
        result.textContent = "‚úÖ Analysis Result:\n\n" + JSON.stringify(data, null, 2);

      } catch (err) {
        result.classList.remove("loading");
        result.textContent = "‚ùå Error connecting to server:\n" + err.message;
      }
    });
  </script>
</body>
</html>
