<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake APK Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Fake APK Detector</h1>
    
    <div id="upload-section">
      <label for="userId">Enter User ID (unique):</label>
      <input type="text" id="userId" placeholder="e.g. guest123" required>

      <label for="apkFile">Upload APK:</label>
      <input type="file" id="apkFile" accept=".apk" required>

      <button id="uploadBtn">Check APK</button>
    </div>

    <div id="result" class="hidden">
      <h2>ðŸ“Š Analysis Result</h2>
      <p><strong>Package:</strong> <span id="package"></span></p>
      <p><strong>Version:</strong> <span id="version"></span></p>
      <p><strong>Label:</strong> <span id="label"></span></p>
      <p><strong>Confidence (Fake %):</strong> <span id="confidence"></span></p>
      <p><strong>Reasons:</strong> <span id="reasons"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
