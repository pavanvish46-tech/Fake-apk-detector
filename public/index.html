<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake APK Detector</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">üîç APK Detector</div>
    <nav>
      <a href="#">Home</a>
      <a href="#" onclick="showProfile()">Profile</a>
      <a href="#" onclick="showLogin()">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Detect Fake Banking APKs</h1>
    <p>Upload your APK to analyze permissions & detect fraud risk.</p>

    <div class="upload-section">
      <input type="file" id="apkFile" accept=".apk" />
      <button onclick="checkApk()">Check APK</button>
    </div>

    <div id="result"></div>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('profileModal')">&times;</span>
      <h2>Your Profile</h2>
      <p><b>Name:</b> Guest User</p>
      <p><b>Email:</b> guest@example.com</p>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
