<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake APK Detector</title>
  <link rel="stylesheet", href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">🔍 APK Detector</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Login</a>
      <span class="mode-toggle" onclick="toggleMode()">🌙</span>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Detect Fake Banking APKs</h1>
    <p>Upload your APK to analyze & detect fraud risk.</p>

    <div class="upload-section">
      <input type="file" id="apkFile" accept=".apk" />
      <button onclick="checkApk()">Check APK</button>
    </div>

    <div class="loader" id="loader"></div>
    <div id="result"></div>
  </main>
  <style src="script.js" /style>
