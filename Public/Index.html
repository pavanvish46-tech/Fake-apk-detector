<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APK Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔍 APK Fake Detector</h1>
    <p>Upload an APK to check if it's Safe or Fake</p>

    <form id="apkForm">
      <input type="file" id="apkFile" accept=".apk" />
      <button type="submit">Check APK</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
